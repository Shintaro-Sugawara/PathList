  <style>
    body {

      margin: 0;
      background: #f4f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #222;
    }

    header p {
      font-size: 1.2rem;
      color: #666;
    }

    .lang-switch {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .lang-switch button {
      background: #ddd;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .lang-switch button:hover {
      background: #ccc;
    }

    main {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 25px;
      max-width: 700px;
      width: 100%;
    }

    section {
      margin-bottom: 30px;
    }

    h2 {
      font-size: 1.5rem;
      border-left: 5px solid #0078d7;
      padding-left: 10px;
      margin-bottom: 10px;
      color: #0078d7;
    }

    ul {
      margin: 0;
      padding-left: 20px;
    }

    li {
      margin-bottom: 6px;
    }

    pre code {
      display: block;
      background: #f0f0f0;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      white-space: pre;
      font-size: 0.95rem;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 20px;
    }

    a.button {
      display: inline-block;
      background: #0078d7;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: 0.2s;
      min-width: 280px;
      text-align: center;
    }

    a.button:hover {
      background: #005fa3;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      p,
      h2 {
        font-size: 1rem;
      }

      a.button {
        font-size: 1rem;
        padding: 10px 16px;
        min-width: 240px;
      }

      main {
        padding: 18px;
      }
    }

    function createList(ulElement, items) {
      ulElement.innerHTML = "";
      items.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${item.title}</strong>`;
        if (item.children && item.children.length > 0) {
          const subUl = document.createElement("ul");
          item.children.forEach(child => {
            const subLi = document.createElement("li");
            subLi.innerHTML = child;
            subUl.appendChild(subLi);
          });
          li.appendChild(subUl);
        }
        ulElement.appendChild(li);
      });
    }

    function applyText() {
      const t = text[langCode];
      document.getElementById("subtitle").innerText = t.subtitle;
      document.getElementById("features-title").innerText = t.featuresTitle;
      createList(document.getElementById("features-text"), t.featuresText);
      document.getElementById("readme-button").innerText = t.readmeButton;
      document.getElementById("readme-button").href = t.readmeLink;
      document.getElementById("usecases-title").innerText = t.usecasesTitle;
      createList(document.getElementById("usecases-text"), t.usecasesText);
      document.getElementById("download-title").innerText = t.downloadTitle;
      document.getElementById("download-text").innerText = t.downloadText;
      document.getElementById("download-button-free").innerText = t.downloadButtonFree;
      document.getElementById("download-button-pro").innerText = t.downloadButtonPro;
    }

    function setLang(lang) {
      langCode = lang;
      applyText();
    }

    applyText();

    // フリー版ボタンのクリック時メッセージ
    document.getElementById("download-button-free").addEventListener("click", function (e) {
